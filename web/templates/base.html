<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO</title>

    <!-- Meta tags from django -->

    {% autoescape on %} {% for pair in metadata %}
    <meta {% for key, value in pair.items %} {{key}}="{{value}}" {% endfor %} />
    {% endfor %} {% endautoescape %}

    <!-- Meta tags -->
  </head>

  {% block content %} {% endblock %}
</html>
